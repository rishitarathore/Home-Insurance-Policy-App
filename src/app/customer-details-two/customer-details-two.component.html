<div class="main">
    <div class="bar">
        <div class="progress"aria-valuemax="0" aria-valuemax="100" style="width:30%">30%</div>
    <div>
    <h1 style="color:red"> Customer Information</h1>
    <p style="color: red;">................................................................................................</p>
    </div>
       <div>
        <form #myform="ngForm">
            <label for="Occupation">Occupation:</label>
    
    <select ngModel name="occupation" required id="Occupation">
      <option value="Doctor">Doctor</option>
      <option value="Engineer">Engineer</option>
      <option value="Artist">Artist</option>
      <option value="Social worker">Social worker</option>
      <option value="Bussiness analyst">Bussiness analyst</option>
      <option value="Free lancer">Free lancer</option>
    </select><br><br>
   
            <label for="Marital status">Marital status:</label>
            <select ngModel name="Marital status" required id="Marital status">
            <option value="Married">Married</option>
            <option value="Unmarried">Unmarried</option>
     
            </select><br><br>  
            <label for="Gender">Gender:</label><br>
            <input type="checkbox" id="Male" name="Male" value="boy">
    <label for="Male"> Male</label><br>
    <input  type="checkbox" id="Female" name="Female" value="girl">
    <label for="Female"> Female</label><br>
    <input  type="checkbox" id="Others" name="Others" value="Others">
    <label for="Others"> Others</label><br><br>
     
    

       
 <div class="row">

    <div class="col">
  
  <label for="phone number">Phone number:</label><br>
  
  <input type="tel" class="form-control" name="phone number" maxlength=10 minlength="9" pattern="[0-9]*" ngModel required #phonenumber="ngModel" placeholder="Enter Valid phone number">
  
  <div class="error" *ngIf="phonenumber.errors?.minlength">Enter valid number</div>
  
  <div class="error" *ngIf="phonenumber.errors?.pattern">number should not contain any Alphabets</div>
  
  </div></div><br>
    
  <label for="Alternate number">Alternate number:</label><br>
  <input ngModel required  type="number"  name="Alternate number"><br><br>      
            
         
            </form>
            <label for="DOB">DOB:</label>

            <br> <input type="date" [(ngModel)]="age" (ngModelChange)="ageCalculator()" /><br>

            <br><label>Age:</label>



            <br><input type="number" disabled placeholder="{{ showAge }}" />

            <br/><br/>
         
            
           
         
        </div>
        <div >
            <button class="button" color="warn" (click)="prev()">BACK</button>
            <button class="button" color="warn" (click)="next()" Type="submit" [disabled]="myform.form.invalid">CONTINUE </button>
        </div>
        
    </div>
