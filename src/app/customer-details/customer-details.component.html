<app-progress-bar [progress]=20></app-progress-bar>
<div class="container col-md-7">
    <h1 style="color:red"> Customer Details </h1>
    <hr/>
    <form #customer="ngForm" (ngSubmit)="next()">
        <div class="form-group">
            <label for="fname">First name:</label>
            <input  class="form-control" type="text" id="fname" 
            placeholder="Enter Name minimum 3 characters"
            minlength="3" maxlength="50" #name="ngModel" name="fname" required
            [(ngModel)]="customerModel.fname" pattern="[A-Z a-z]+">
            <div *ngIf="name.errors?.minlength" class="error">
                Name should be minimum 3 characters
            </div>
        </div>
        <div class="form-group">

            <label for="lname">Last name:</label>
            <input class="form-control" type="text" id="lname" required name="lname" [(ngModel)]="customerModel.lname">
        </div>
        <div class="form-group">
            <label for="Street"><b>Street:</b></label><br>
            <input class="form-control" ngModel required  type="text" id="Street" name="Street" #Street="ngModel">
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input class="form-control" type="text" class="form-control" name="city" maxlength=15 minlength="4" pattern="[a-z]*" ngModel required #cardnumber="ngModel" placeholder="Enter Valid city">   
            <div class="error" *ngIf="cardnumber.errors?.minlength">
                Enter valid city
            </div>   
            <div class="error" *ngIf="cardnumber.errors?.pattern">
                city should not contain any number
            </div> 

        </div>
        
        <div class="form-group">
            <label for="state">State:</label>
            <input class="form-control" required type="text" id="state" name="state">
        </div>
        
        <div class="form-group">
            <label for="zip">Zip-Code:</label>
            <input type="tel" class="form-control" name="zipcode" maxlength=6 minlength="3" pattern="[0-9]*" ngModel required #zipcode="ngModel" placeholder="Enter Valid zip code">
            <div class="error" *ngIf="zipcode.errors?.minlength">
                Enter valid Zip code
            </div>
            <div class="error" *ngIf="zipcode.errors?.pattern">
                code should not contain any Alphabets
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email ID:</label>
            <input class="form-control" type="email" pattern="[^ @]*@[^ @]*" required id="email" name="email" [(ngModel)]="customerModel.email">
        </div>
    </form>
    <div class="row">
        <div class="col">
            <button class="rounded-pill btn-block" (click)="prev()">Back</button>
        </div>
        <div class="col">
            <button class="rounded-pill btn-block" (click)="next()" [disabled]="customer.form.invalid" type="submit"> Continue</button>
        </div>
    </div>
</div>
