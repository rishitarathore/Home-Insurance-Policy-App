<app-progress-bar [progress]=20></app-progress-bar>
<div class="container col-md-7">
    <h1 style="color:red"> Customer Details </h1>
    <hr/>
    <form #myform="ngForm" (ngSubmit)="next()">
        <div class="form-group">
        <label for="fname">First name:</label>

        <input  class="form-control" type="text" id="fname" name="fname" [(ngModel)]="customerModel.fname"></div>
        <div class="form-group">

        <label for="lname">Last name:</label>

        <input class="form-control" type="text" id="lname" name="lname" [(ngModel)]="customerModel.lname"></div>
        <div class="form-group">
      
        <label for="mail">Mailing Address:</label>

        <input class="form-control" type="text" id="mail" name="mail"><br>

        <input class="form-control" type="text" id="mail" name="mail"></div>
       
        <div class="form-group">

        <label for="city">City:</label>

        <input class="form-control"  type="text" id="city" name="city"></div>
        <div class="form-group">

        <label for="state">State:</label>

        <input class="form-control" type="text" id="state" name="state"></div>
        <div class="form-group">

        <label for="zip">Zip-Code:</label>

        <input class="form-control" type="text" id="zip" name="zip"></div>
        <div class="form-group">

        <label for="dob">Date of Birth:</label>

        <input class="form-control" type="date" id="dob" name="dob"></div>
        <div class="form-group">

        <label for="email">Email ID:</label>

        <input class="form-control" type="email" id="email" name="email" [(ngModel)]="customerModel.email"></div>

        <div class="footer">
            <button class="button" (click)="prev()">Back</button>
            <button style="float: right" id="button" 
            class="button" 
            (click)="next()" type="submit"> Continue</button>
        </div>
</form>
</div>
